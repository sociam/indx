<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Moves Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        <!-- INDX head - all absolute links -->
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/angular-ui.css" rel="stylesheet">
        <link href="/css/select2.css" rel="stylesheet"/>		
        <link rel="stylesheet/less" type="text/css" href="/components/modeltable/modeltable.less"/>	
        <link rel="stylesheet/less" type="text/css" href="/components/toolbar/toolbar.less">
        <style>
          * { font-family:"Helvetica";  }
          dt {
            font-family:"Courier";
          }
        </style>	  	

    </head>
    <body>

        <!-- INDX with toolbar -->
        <div class="container" ng-app="indx" ng-controller='coreDebug'>
          <toolbar box-var='selected_box' username-var='selected_user'></toolbar>
          <!-- <div class="container"> -->


            <div class="row" id="nobox-div" ng-show="!(selected_user && selected_box)">
                <div class="span12">
                    <h2>Download Moves Data</h2>
                    <p>Login to INDX and select a box to start the download process.</p>
                </div>
            </div>

            <div ng-show="selected_user && selected_box">
                <div class="row" id="step-div">
                    <div class="span12">
                        <h2>Download Moves Data</h2>
                        <p id="step-text">The first step is to authorise INDX to access your Moves data:</p>
                        <p id="step-btn"><a class="btn" href="https://moves.indx.ecs.soton.ac.uk/" id="start-moves">Start &raquo;</a></p>
                        <p id="step-load" style="display: none"><img src="img/load.gif" /></p>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.ba-bbq.min.js"></script>


        <!-- INDX links, all absolute links -->
        <script src="/js/vendor/lesscss.min.js" type="text/javascript"></script>  
        <script src="/js/vendor/underscore.min.js" type="text/javascript"></script>
        <script src="/js/vendor/backbone.min.js" type="text/javascript"></script>
        <!-- angular --> 
        <script src="/js/vendor/angular.min.js" type="text/javascript"></script>
        <script src="/js/vendor/angular-ui.js" type="text/javascript"></script>
        <!-- indx --> 
        <script src="/js/indx.js" type="text/javascript"></script>
        <script src="/js/indx-utils.js" type="text/javascript"></script>
        <script src="/components/toolbar/toolbar.js" type="text/javascript"></script>  
        <!-- core.js code copied into main.js -->


        <script src="js/main.js"></script>

    </body>
</html>
